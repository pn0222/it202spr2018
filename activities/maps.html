<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3 style="text-align:center">China #1</h3>
    <div id="map"></div>
    <div style="text-align:center">
        <iframe width="420" height="315"
            src="https://www.youtube.com/embed/RqUEXHtfJ3s?autoplay=1" style="text-align:center">
        </iframe>
    </div>
    <script>
      function initMap() {
        var uluru = {lat: 34.9042, lng: 103.8074};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaP8PpB0yOrpICdHslSahjfxuGgYjy3P4&callback=initMap">
    </script>
  </body>
</html>
